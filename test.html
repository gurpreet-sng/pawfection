<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Menu Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dropdown-menu {
            width: 100%;
            margin-top: 0;
            border: none;
            padding: 20px 0;
        }

        .dropdown-menu .container {
            max-width: 1200px;
        }

        .dropdown-menu h6 {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .dropdown-menu ul {
            padding-left: 0;
        }

        .dropdown-menu ul li {
            margin-bottom: 5px;
        }

        .dropdown-menu ul li a {
            text-decoration: none;
            color: #333;
        }

        .dropdown-menu ul li a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Brand</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="megaMenuDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Mega Menu
          </a>
          <div class="dropdown-menu" aria-labelledby="megaMenuDropdown">
            <div class="container">
              <div class="row">
                <div class="col-md-4">
                  <h6>Category 1</h6>
                  <ul class="list-unstyled">
                    <li><a class="dropdown-item" href="#">Link 1</a></li>
                    <li><a class="dropdown-item" href="#">Link 2</a></li>
                    <li><a class="dropdown-item" href="#">Link 3</a></li>
                  </ul>
                </div>
                <div class="col-md-4">
                  <h6>Category 2</h6>
                  <ul class="list-unstyled">
                    <li><a class="dropdown-item" href="#">Link 4</a></li>
                    <li><a class="dropdown-item" href="#">Link 5</a></li>
                    <li><a class="dropdown-item" href="#">Link 6</a></li>
                  </ul>
                </div>
                <div class="col-md-4">
                  <h6>Category 3</h6>
                  <ul class="list-unstyled">
                    <li><a class="dropdown-item" href="#">Link 7</a></li>
                    <li><a class="dropdown-item" href="#">Link 8</a></li>
                    <li><a class="dropdown-item" href="#">Link 9</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
